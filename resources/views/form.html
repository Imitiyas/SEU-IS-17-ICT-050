<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>  
  
        <label> Name </label>         
            <input type="text" name="name" size="15"/> <br> <br>  
        <label> Username: </label>     
            <input type="text" name="uname" size="15"/> <br> <br>  
        <label> Date of Birth : </label>         
            <input type="text" name="dob" size="15"/> <br> <br>  
        <label> Email:  </label>
            <input type="email" id="email" name="email"/> <br>    <br> 
        <label> Phone :  </label>   
            <input type="int" name="phone" size="10"/> <br> <br>  
        <label> NIC No : </label>         
            <input type="text" name="nic" size="12"/> <br> <br>
        <label> Gender : </label><br>  
            <input type="radio" name="male"/> Male <br>  
            <input type="radio" name="female"/> Female <br>  
            <input type="radio" name="other"/> Other  
            <br>  <br>  
        <label> Password: </label>   
            <input type="Password" id="pass" name="password"> <br>   
            <br>   
        <label> Re-type password:  </label>
            <input type="Password" id="repass" name="repassword"> <br> <br>  
            <input type="button" value="Submit"/>  
    </form> 
</body>
</html>
